<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="stylesheet" href="assets/css/detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="job" style="font-size: 80px;">Job Details</h1>
    </header>
    <main>
        <h2>Frontend Developer</h2>
        <p>Company: Innovatech</p>
        <p>Location: Remote</p>
        <p>Description: Seeking a talented frontend developer to join our team.</p>

        <h3>Apply for this Job</h3>
        <form id="application-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" accept=".pdf" required>
            
            <button type="submit">Submit Application</button>
        </form>
    </main>
    <script>
        document.getElementById("application-form").addEventListener("submit", (event) => {
            event.preventDefault();
            alert("Your application has been submitted successfully!");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
